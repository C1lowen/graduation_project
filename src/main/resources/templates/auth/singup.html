<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Slide Navbar</title>

	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form th:method="POST" th:action="@{/singup}" th:object="${user}">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="name" th:field="*{name}" placeholder="User name" required="">
				<input type="email" name="email" th:field="*{email}" placeholder="Email" required="">
				<input type="password" name="pswd" th:field="*{password}" placeholder="Password" required="">
				<div th:if="${error}" class="error" th:with="errorTemp=${error}">
					<h th:text="${textException}"></h>
				</div>
				<button type="submit">Sign up</button>
			</form>
		</div>

			<div class="login">
				<form th:method="POST" th:action="@{/login}" >
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username"  placeholder="User name" required="">
					<input type="password" name="password"  placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
				<div th:if="${param.error}" class="error">Пароль или логин введен неверно</div>
			</div>
	</div>
</body>
</html>

</html>
